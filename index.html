<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sorteador</title>
</head>
<body>
    <section class="box">
        <div class="inputs">
            <label for="numberMin">Digite o menor número do sorteio:</label>
            <input type="number" id="numberMin" placeholder="menor">
            <label for="numberMax">Digite o maior número do sorteio:</label>
            <input type="number" id="numberMax" placeholder="maior">
        </div>
        <div class="result-box">
            <h1>Número sorteado</h1>
            <span id="result">0</span>
        </div>
        <button id="sort">Sortear</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
